<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Book list</title>
</head>
<body>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for book in books %}
  <div class="col">
    <div class="card">
        {% if book.img %}
      <img style="width: 250px; height: 350px;" src="{{ book.img.url }}" class="card-img-top" alt="...">
        {% else %}
        <img style="width: 250px; height: 350px;" src={% static 'img/default.png' %}" class="card-img-top" alt="...">
        {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.status }}</p>
          <a class="btn btn-success" href="{% url 'create-order' %}" role="button">Buy</a>
      </div>
    </div>
  </div>
        {% endfor %}
</div>
</body>
</html>
